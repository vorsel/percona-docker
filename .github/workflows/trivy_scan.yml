name: Scan Container for Security Issues

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  generate-tests:
    name: Vulnerability scan
    runs-on: ubuntu-latest
    outputs:
       matrix: ${{ steps.generate-tests.outputs.matrix }}
    steps:
      - name: percona/percona-docker repo checkout
        id: generate-tests
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          set -o xtrace
          ls -la ../
          ls -la 
          pwd
          git --version
          git remote -v
          for file in $(git --no-pager diff --name-only origin/${{ github.base_ref }} ${{ github.sha }}); do
              echo -- $file
          done
          matrixStringifiedObject="{\"include\":[{\"run\":\"run1\"},{\"run\":\"run2\"}]}"
          echo "::set-output name=matrix::$matrixStringifiedObject"
          jq . <<< "$matrixStringifiedObject"

#          docker build -t docker.io/my-organization/my-app:${{ github.sha }} .
  test:
    runs-on: ubuntu-latest
    needs: generate-tests
    strategy:
      matrix: ${{ fromJson(needs.generate-tests.outputs.matrix) }}
    steps:
      - name: percona/percona-docker repo checkout
        uses: actions/checkout@v3
      - run: echo Run ${{ matrix.run }}
